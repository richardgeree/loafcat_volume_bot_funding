<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Phantom</title>
</head>
<body>
  <h1>LOAFCAT Whale Checker 🐳</h1>
  <button id="connect-button">Connect Phantom Wallet</button>
  <p id="status"></p>

  <script>
    const connectButton = document.getElementById('connect-button');
    const statusText = document.getElementById('status');

    connectButton.addEventListener('click', async () => {
      if (!window?.phantom?.solana?.isPhantom) {
        alert('Phantom Wallet not detected. Please install it from https://phantom.app');
        return;
      }

      try {
        const resp = await window.phantom.solana.connect();
        const publicKey = resp.publicKey.toString();
        statusText.innerText = `✅ Connected wallet: ${publicKey}`;

        // 🔽 Fetch and check LOAFCAT balance logic would go here

      } catch (err) {
        console.error(err);
        statusText.innerText = '❌ Wallet connection failed';
      }
    });
  </script>
</body>
</html>
