<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOAFCAT Whale Checker</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</head>
<body>
  <h1>LOAFCAT Whale Checker üê≥</h1>
  <button id="connect-button">Connect Phantom Wallet</button>
  <p id="status"></p>

  <script>
    const connectButton = document.getElementById('connect-button');
    const statusText = document.getElementById('status');

    const LOAFCAT_MINT = "LoafdJ3WSAvsrx3zppSGKA6sRvL9GrRrU1iRV7HkLkm";  // üëà Replace this
    const MIN_BALANCE = 250_000_000;

    connectButton.addEventListener('click', async () => {
      const provider = window?.phantom?.solana;
      if (!provider?.isPhantom) {
        alert("Phantom Wallet not found. Install it from https://phantom.app");
        return;
      }

      try {
        const resp = await provider.connect();
        const publicKey = resp.publicKey.toString();
        statusText.innerText = `üîó Connected: ${publicKey}`;

        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));

        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
          resp.publicKey,
          { programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA") }
        );

        let found = false;

        tokenAccounts.value.forEach(({ account }) => {
          const info = account.data.parsed.info;
          const mint = info.mint;
          const rawAmount = info.tokenAmount.amount;
          const decimals = info.tokenAmount.decimals;
          const balance = rawAmount / Math.pow(10, decimals);

          if (mint === LOAFCAT_MINT) {
            found = true;
            if (balance >= MIN_BALANCE) {
              statusText.innerText += `\n‚úÖ You are a whale! (${balance} LOAFCAT)`;
            } else {
              statusText.innerText += `\n‚ùå Not enough LOAFCAT (${balance})`;
            }
          }
        });

        if (!found) {
          statusText.innerText += `\n‚ùå You don't hold any LOAFCAT tokens.`;
        }

      } catch (err) {
        console.error("Wallet connection error:", err);
        statusText.innerText = "‚ùå Failed to connect wallet.";
      }
    });
  </script>
</body>
</html>
