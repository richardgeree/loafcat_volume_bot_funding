<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volfied Clone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #111;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const WIDTH = canvas.width;
const HEIGHT = canvas.height;

let player = {
  x: 10,
  y: HEIGHT / 2,
  w: 10,
  h: 10,
  speed: 4,
  drawing: false,
  path: []
};

let enemy = {
  x: WIDTH / 2,
  y: HEIGHT / 2,
  vx: 2,
  vy: 2,
  radius: 15
};

let claimed = [];

function drawPlayer() {
  ctx.fillStyle = player.drawing ? "yellow" : "lime";
  ctx.fillRect(player.x, player.y, player.w, player.h);
}

function drawEnemy() {
  ctx.fillStyle = "red";
  ctx.beginPath();
  ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
  ctx.fill();
}

function moveEnemy() {
  enemy.x += enemy.vx;
  enemy.y += enemy.vy;
  if (enemy.x < enemy.radius || enemy.x > WIDTH - enemy.radius) enemy.vx *= -1;
  if (enemy.y < enemy.radius || enemy.y > HEIGHT - enemy.radius) enemy.vy *= -1;
}

function drawClaimed() {
  ctx.fillStyle = "#333";
  claimed.forEach(rect => ctx.fillRect(rect.x, rect.y, rect.w, rect.h));
}

function drawPath() {
  if (player.path.length > 1) {
    ctx.strokeStyle = "yellow";
    ctx.beginPath();
    ctx.moveTo(player.path[0].x, player.path[0].y);
    for (let i = 1; i < player.path.length; i++) {
      ctx.lineTo(player.path[i].x, player.path[i].y);
    }
    ctx.stroke();
  }
}

function checkEnemyTouchPath() {
  return player.path.some(p => {
    const dx = p.x - enemy.x;
    const dy = p.y - enemy.y;
    return Math.sqrt(dx * dx + dy * dy) < enemy.radius;
  });
}

function claimArea() {
  if (player.path.length > 1) {
    let minX = Math.min(...player.path.map(p => p.x));
    let minY = Math.min(...player.path.map(p => p.y));
    let maxX = Math.max(...player.path.map(p => p.x));
    let maxY = Math.max(...player.path.map(p => p.y));
    claimed.push({ x: minX, y: minY, w: maxX - minX, h: maxY - minY });
  }
}

function update() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
  drawClaimed();
  drawEnemy();
  moveEnemy();
  drawPlayer();
  drawPath();

  if (player.drawing && checkEnemyTouchPath()) {
    alert("Game Over!");
    document.location.reload();
  }

  requestAnimationFrame(update);
}

window.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") player.y -= player.speed;
  if (e.key === "ArrowDown") player.y += player.speed;
  if (e.key === "ArrowLeft") player.x -= player.speed;
  if (e.key === "ArrowRight") player.x += player.speed;
  if (e.key === " ") {
    // toggle drawing
    if (!player.drawing) {
      player.path = [{ x: player.x, y: player.y }];
    } else {
      player.path.push({ x: player.x, y: player.y });
      claimArea();
      player.path = [];
    }
    player.drawing = !player.drawing;
  }

  if (player.drawing) player.path.push({ x: player.x, y: player.y });
});

update();
</script>
</body>
</html>
