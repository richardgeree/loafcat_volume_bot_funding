<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOAFCAT Whale Checker</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</head>
<body>
  <h1>LOAFCAT Whale Checker üê≥</h1>
  <button id="connect-button">Connect Phantom Wallet</button>
  <p id="status"></p>

  <script>
    const connectButton = document.getElementById("connect-button");
    const statusText = document.getElementById("status");

    // Replace this with your real LOAFCAT token mint address
    const LOAFCAT_MINT = "LoafdJ3WSAvsrx3zppSGKA6sRvL9GrRrU1iRV7HkLkm";
    const MIN_BALANCE = 250_000_000;

    connectButton.addEventListener("click", async () => {
      const provider = window.solana;

      if (!provider || !provider.isPhantom) {
        alert("Phantom Wallet not found. Please install it from https://phantom.app");
        return;
      }

      try {
        // ‚úÖ Connect to wallet
        const resp = await provider.connect();
        const publicKey = resp.publicKey.toString();
        statusText.innerText = `üîó Connected: ${publicKey}`;

        // ‚úÖ Connect to Solana RPC
        const connection = new solanaWeb3.Connection(
          solanaWeb3.clusterApiUrl("mainnet-beta"),
          "confirmed"
        );

        // ‚úÖ Get all token accounts
        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
          new solanaWeb3.PublicKey(publicKey),
          { programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA") }
        );

        let found = false;

        tokenAccounts.value.forEach(({ account }) => {
          const info = account.data.parsed.info;
          const mint = info.mint;
          const amountRaw = info.tokenAmount.amount;
          const decimals = info.tokenAmount.decimals;
          const amount = amountRaw / Math.pow(10, decimals);

          if (mint === LOAFCAT_MINT) {
            found = true;
            if (amount >= MIN_BALANCE) {
              statusText.innerText += `\n‚úÖ You are a whale! (${amount} LOAFCAT)`;
            } else {
              statusText.innerText += `\n‚ùå Not enough LOAFCAT (${amount})`;
            }
          }
        });

        if (!found) {
          statusText.innerText += "\n‚ùå You do not hold any LOAFCAT tokens.";
        }

      } catch (err) {
        console.error("üí• Error after wallet connection:", err);
        statusText.innerText = "‚ùå Something went wrong after connecting.";
      }
    });
  </script>
</body>
</html>
