<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOAFCAT Whale Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8e1;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    img.logo {
      width: 140px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      font-size: 28px;
    }

    p {
      font-size: 16px;
      text-align: center;
      max-width: 500px;
      margin-bottom: 20px;
    }

    button {
      background-color: #F4C04B;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e1ad3a;
    }

    .message {
      margin-top: 30px;
      font-size: 18px;
      text-align: center;
    }

    .code-box {
      margin-top: 12px;
      font-size: 20px;
      background-color: #f9f2d9;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      word-break: break-all;
    }

    a {
      color: #000;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img class="logo" src="https://loafcat.me/_next/static/media/logo.8f283c4e.gif" alt="Loafcat Logo">

  <h1>LOAFCAT Whale Verification</h1>
  <p>Verify your LOAFCAT holdings anonymously.<br>
  Connect your Phantom wallet to confirm you hold at least 250M LOAFCAT tokens and get a private invite link for Telegram group.</p>

  <button id="connectBtn">Connect Phantom Wallet</button>

  <div class="message" id="message"></div>
  <div class="code-box" id="codeBox" style="display:none;"></div>

  <script>
    const LOAFCAT_MINT = "LoafdJ3WSAvsrx3zppSGKA6sRvL9GrRrU1iRV7HkLkm";
    const REQUIRED_BALANCE = 250_000_000;
    const RPC_ENDPOINT = "https://bold-shy-bush.solana-mainnet.quiknode.pro/12de2fb6da10bb23321dea265062809717f23e54/";

    async function connectWallet() {
      try {
        if (!window.solana || !window.solana.isPhantom) {
          alert("Please install the Phantom wallet.");
          return;
        }

        const resp = await window.solana.connect();
        const walletAddress = resp.publicKey.toString();
        document.getElementById("message").innerText = "üîç Checking your LOAFCAT balance...";

        const balance = await getLoafcatBalance(walletAddress);

        if (balance > 0) {
          document.getElementById("message").innerText = `üçû You hold ${balance.toLocaleString()} LOAFCAT.`;
        }

        if (balance >= REQUIRED_BALANCE) {
          const code = generateCodeFromWallet(walletAddress);
          document.getElementById("message").innerHTML = `ü•ñ Welcome to the bakery of legends!<br><br><a href="https://t.me/+3WLJNmk6QfM1MmM0" target="_blank">Join the LOAFCAT Whales Telegram Group</a>`;
          document.getElementById("codeBox").innerText = `Your Verification Code: ${code}`;
          document.getElementById("codeBox").style.display = "block";
        } else if (balance > 0) {
          document.getElementById("message").innerText = "üçû You can do it! 250M is ahead ‚Äî we‚Äôll be stronger with you.";
        } else {
          document.getElementById("message").innerText = "ü•ê Come on! Take your first step and join the bakery full of bread.";
        }

      } catch (err) {
        console.error("‚ùå Something went wrong after connecting:", err);
        document.getElementById("message").innerText = "‚ùå Something went wrong after connecting.";
      }
    }

    async function getLoafcatBalance(walletAddress) {
      const response = await fetch(RPC_ENDPOINT, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          jsonrpc: "2.0",
          id: 1,
          method: "getTokenAccountsByOwner",
          params: [
            walletAddress,
            { mint: LOAFCAT_MINT },
            { encoding: "jsonParsed" }
          ]
        })
      });

      if (!response.ok) throw new Error("Failed to fetch");

      const result = await response.json();

      const accounts = result.result?.value || [];
      if (accounts.length === 0) return 0;

      const amountStr = accounts[0].account.data.parsed.info.tokenAmount.amount;
      return parseInt(amountStr);
    }

    function generateCodeFromWallet(walletAddress) {
      let hash = 0;
      for (let i = 0; i < walletAddress.length; i++) {
        hash = (hash << 5) - hash + walletAddress.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash).toString(36).toUpperCase().slice(0, 8);
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);
  </script>

</body>
</html>
